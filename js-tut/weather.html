<main>
  <h1 class="banner p-3">Weather</h1>
  <div class="form-group">
    <input
      type="text"
      placeholder="Search City"
      class="form-control form-control-lg"
      id="city-input"
    />
  </div>
  <button class="btn btn-lg btn-dark" type="button" onclick="searchCity()">
    Search
  </button>
  <div class="mt-3" id="weather-output">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 id="city-name" class="my-0 font-weight-normal">-----</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title" id="weather-type">-----</h1>
        <ul class="list mt-3 mb-4">
          <li>Temp: <span id="temp">---</span>&deg;</li>
          <li>Min Temp: <span id="min-temp">---</span>&deg;</li>
          <li>Max Temp: <span id="max-temp">---</span>&deg;</li>
        </ul>
      </div>
    </div>
  </div>
</main>
