<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js Tut</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="banner p-3">Weather</h1>
      <img src="weather.svg" alt="" />
      <div class="form-group">
        <input
          type="text"
          placeholder="Search City"
          class="form-control form-control-lg"
          id="city-input"
        />
      </div>
      <button class="btn btn-lg btn-dark" type="button" onclick="searchCity()">
        Search
      </button>
      <div class="mt-3" id="weather-output">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 id="city-name" class="my-0 font-weight-normal">-----</h4>
          </div>
          <div class="card-body">
            <h2 class="card-title" id="weather-type"></h2>
            <ul class="list">
              <li>Temp: <span id="temp">---</span> &deg;C</li>
              <li>Min Temp: <span id="min-temp">---</span> &deg;C</li>
              <li>Max Temp: <span id="max-temp">---</span> &deg;C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="init.js"></script>
  </body>
</html>
