<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js Tut</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="btn">Play</button>

    <div class="menu">
      <div class="p1__info">
        <div class="p__name">Player 1</div>
        <img src="https://i.gifer.com/Gpm.gif" alt="" id="p1" />

        <div class="player__controls">
          <div class="attact__div">
            <h3>Q:</h3>
            <button
              onclick="player1.strike(player1, player2,player1.attackDmg)"
              id="attack"
            >
              Attack
            </button>
          </div>

          <div class="heal__div">
            <h3>A:</h3>
            <button onclick="player1.heal(player1)" id="heal">Heal</button>
          </div>
        </div>

        <div id="p1__health">100</div>
      </div>

      <div class="p2__info">
        <div class="p2__name">Player 2</div>
        <img src="https://i.gifer.com/ZgtM.gif" alt="" id="p2" />

        <div class="player__controls">
          <div class="attact__div">
            <h3>Q:</h3>
            <button
              onclick="player2.strike(player2, player1,player2.attackDmg)"
              id="attack"
            >
              Attack
            </button>
          </div>

          <div class="heal__div">
            <h3>A:</h3>
            <button onclick="player1.heal(player1)" id="heal">Heal</button>
          </div>
        </div>

        <div id="p2__health">100</div>
      </div>
    </div>

    <div class="result__container">
      <div id="result"></div>
      <button id="reset" onclick="game.reset(p1,p2)">Reset</button>
    </div>
    <script src="init.js"></script>
  </body>

  <audio
    src="sound/mixkit-body-punch-quick-hit-2153.wav"
    style="display: none"
    type="audio/mpeg"
    id="punch"
  ></audio>

  <audio
    src="sound/urinal brakin.wav"
    style="display: none"
    type="audio/mpeg"
    id="urinal"
  ></audio>
</html>
