<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js Tut</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!--___________________Featured Movies starts___________-->
      <div class="featured">
        <div class="h2">Katlego J Dev Movies</div>
        <div class="featured__btns">
          <button class="btn__play"><i class="fas fa-play"></i>Play</button>
          <button>My List</button>
        </div>
        <p class="featured__description">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil
          repellendus sapiente veritatis est saepe dolorum?
        </p>
      </div>
      <div class="netflix-originals">
        <div class="original__header">
          <h2>NETFLIX ORIGINALS</h2>
        </div>
        <div class="original__movies">
          <!--original movies list-->
        </div>
      </div>
      <!--___________________Featured Movies ends___________-->
      <!--___________________wishlist Movies starts___________-->
      <div id="wishlist" class="movies__container"></div>
      <!--___________________Trending Movies ___________-->
      <div class="movies__header">
        <h2>Trending Now</h2>
      </div>
      <div class="movies__container" id="trending">
        <!-- Trending Movies List Here -->
      </div>
      <!--___________________Top Rated Movies ___________-->
      <div class="movie__header">
        <h2>Top Rated</h2>
      </div>
      <div class="movies__container" id="top_rated">
        <!-- Top Rated Movies List Here -->
      </div>
    </main>
    <!--______________________ Modal __________________-->
    <div
      class="modal fade"
      id="trailerModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span class="movieNotFound">Trailer Not Found</span>
            <iframe
              id="movieTrailer"
              height="400"
              src=""
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="init.js"></script>
  </body>
</html>
