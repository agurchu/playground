<div class="wrapper">
  <div class="container" id="topContainer">
    <div class="title">Bill total</div>
    <div class="inputContainer">
      <span>R</span>
      <input
        type="text"
        onkeyup="calculateBill()"
        id="billTotalInput"
        placeholder="0.00"
      />
    </div>
  </div>

  <div class="container">
    <div class="title">Tip</div>
    <div class="inputContainer">
      <span>%</span>
      <input
        type="text"
        onkeyup="calculateBill()"
        id="tipInput"
        placeholder="10"
      />
    </div>
  </div>

  <div class="container" id="bottom">
    <div class="splitContainer">
      <div class="title">People</div>
      <div class="controls">
        <span class="buttonContainer"
          ><button class="splitButton" onclick="incresePeople()" id="increse">
            <span class="buttonText">+</span>
          </button>
        </span>

        <span class="splitAmount" id="numberOfPeople">1</span>
        <span class="buttonContainer">
          <button class="splitButton" onclick="decresePeople()" id="decrese">
            <span class="buttonText">-</span>
          </button>
        </span>
      </div>
    </div>

    <div class="totalContainer">
      <div class="title">Total per Person</div>
      <div class="total" id="perPersonTotal">R0.00</div>
    </div>
  </div>
</div>
