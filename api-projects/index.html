<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <!--boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text__input">
          <textarea
            class="from-text"
            placeholder="Enter text"
            cols="30"
            rows="10"
          ></textarea>
          <textarea
            class="to-text"
            placeholder="Translation"
            readonly
            disabled
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i class="fas fa-volume-up"></i>
              <i class="fas fa-copy"></i>
            </div>

            <select>
              <option value="en-US">English</option>
              <option value="nr-ZA">Southern Ndebele</option>
              <option value="ss-ZA">Swati</option>
              <option value="ts-ZA">Tsonga</option>
              <option value="zu-ZA">Zulu</option>
            </select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select>
              <option value="zu-ZA">Zulu</option>
              <option value="ts-ZA">Tsonga</option>
              <option value="ss-ZA">Swati</option>
              <option value="nr-ZA">Southern Ndebele</option>
              <option value="en-US">English</option>
            </select>
            <div class="icons">
              <i class="fas fa-volume-up"></i> <i class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>

    <!-- js -->
    <script src="index.js"></script>
  </body>
</html>
